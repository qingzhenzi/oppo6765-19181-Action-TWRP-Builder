name: Recovery Build Legacy

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL (if want to use SSH keys, use git@github.com:XXXXX)'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'twrp-9.0'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/qingzhenzi/android_device_oppo_oppo6765_19181'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/oppo/oppo6765_19181'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL (if no common tree, leave blank)'
        required: false
      COMMON_PATH:
        description: 'COMMON_PATH (if no common tree, leave blank)'
        required: false
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'oppo6765_19181'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'omni_oppo6765_19181'
      TWRP_VERSION:
        description: 'TWRP_VERSION (tag/branch/commit to pin bootable/recovery & vendor/twrp)'
        required: true
        default: '3.6.2'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - name: Display Run Parameters
      run: |
        echo "::group::User Environment Variables"
        echo "Manifest URL: ${{ github.event.inputs.MANIFEST_URL }}"
        echo "Manifest Branch: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device Tree URL: ${{ github.event.inputs.DEVICE_TREE_URL }}"
        echo "Device Tree Branch: ${{ github.event.inputs.DEVICE_TREE_BRANCH }}"
        echo "Device Path: ${{ github.event.inputs.DEVICE_PATH }}"
        echo "Device Name: ${{ github.event.inputs.DEVICE_NAME }}"
        echo "Makefile Name: ${{ github.event.inputs.MAKEFILE_NAME }}"
        echo "Build Target: recovery.img"
        echo "TWRP Version Ref: ${{ github.event.inputs.TWRP_VERSION }}"
        echo "::endgroup::"

    # You might want to Checkout your repo first, but not mandatory
    - name: Check Out
      uses: actions/checkout@v4

    # Cleanup The Actions Workspace Using Custom Composite Run Actions
    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main
      # That's it! Now use your normal steps

    - name: Prepare the environment
      run: |
        sudo apt update && sudo apt upgrade -y
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            linux-modules-extra-$(uname -r) \
            gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib \
            libc6-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils \
            xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libsdl1.2-dev \
            libwxgtk3.2-dev libxml2 lzop pngcrush schedtool squashfs-tools \
            imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libncurses6 python3 tar 
            
        sudo apt-get install -y e2fsprogs libtinfo5 || sudo apt-get install -y libncurses5 || sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5

        sudo apt-get -y install build-essential libssl-dev zlib1g-dev libbz2-dev \
          libreadline-dev libsqlite3-dev wget curl llvm libncurses5-dev libncursesw5-dev \
          xz-utils tk-dev libffi-dev liblzma-dev
        curl https://pyenv.run | bash
        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init -)"
        pyenv install 2.7.18
        echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $GITHUB_ENV
        echo 'export PATH="$PYENV_ROOT/bin:$PATH"' >> $GITHUB_ENV

        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/versions/2.7.18/bin:$PATH"
        eval "$(pyenv init -)"
        pyenv versions || true
        
    - name: Install compatibility libs
      run: |
        sudo apt-get update
        sudo apt-get install -y e2fsprogs
        sudo apt-get install -y libncurses5 libtinfo5 || true
        sudo apt-get install -y libncurses6 libtinfo6
        sudo ln -sf /usr/lib/x86_64-linux-gnu/libncurses.so.6 /usr/lib/x86_64-linux-gnu/libncurses.so.5
        sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
        echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup SSH Keys
      if: ${{ startsWith(github.event.inputs.MANIFEST_URL, 'git@github.com') || 
          startsWith(github.event.inputs.DEVICE_TREE_URL, 'git@github.com') ||
          startsWith(github.event.inputs.COMMON_TREE_URL, 'git@github.com') }}
      uses: webfactory/ssh-agent@v0.9.0
      with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize repo
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
        git config --global user.name "azwhikaru"
        git config --global user.email "azwhikaru+37921907@github.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
      id: pwd

    - name: Repo Sync
      run: |
        repo sync -j$(nproc --all) --force-sync
      working-directory: workspace

    - name: Pin TWRP Version
      run: |
        for repo in bootable/recovery vendor/twrp; do
          if [ -d "$repo/.git" ]; then
            git -C "$repo" fetch --all --tags || true
            REF="${{ github.event.inputs.TWRP_VERSION }}"
            if git -C "$repo" rev-parse -q --verify "refs/tags/$REF" >/dev/null; then
              git -C "$repo" checkout -f "refs/tags/$REF"
            elif git -C "$repo" rev-parse -q --verify "$REF^{commit}" >/dev/null; then
              git -C "$repo" checkout -f "$REF"
            elif git -C "$repo" show "origin/$REF" >/dev/null 2>&1; then
              git -C "$repo" checkout -f "origin/$REF"
            else
              echo "TWRP version ref not found in $repo: $REF, trying history search"
              CAND=$(git -C "$repo" log -G "TW_VERSION_STR.*$REF" -n 1 --pretty=format:%H 2>/dev/null || true)
              if [ -z "$CAND" ]; then
                CAND=$(git -C "$repo" log -S "$REF" -n 1 --pretty=format:%H 2>/dev/null || true)
              fi
              if [ -n "$CAND" ]; then
                git -C "$repo" checkout -f "$CAND"
              else
                echo "No matching commit found containing $REF in $repo"
              fi
            fi
          fi
        done
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      continue-on-error: true

    - name: Clone device tree
      run: |
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Override TWRP version string in device BoardConfig
      run: |
        BOARD_CFG="${{ steps.pwd.outputs.workspace-folder }}/${{ github.event.inputs.DEVICE_PATH }}/BoardConfig.mk"
        if [ -f "$BOARD_CFG" ]; then
          grep -q '^TW_DEVICE_SPECIFIC_VERSION' "$BOARD_CFG" && sed -i 's/^TW_DEVICE_SPECIFIC_VERSION.*/TW_DEVICE_SPECIFIC_VERSION := ${{ github.event.inputs.TWRP_VERSION }}/' "$BOARD_CFG" || echo "TW_DEVICE_SPECIFIC_VERSION := ${{ github.event.inputs.TWRP_VERSION }}" >> "$BOARD_CFG"
          grep -q '^TW_DEVICE_VERSION' "$BOARD_CFG" && sed -i 's/^TW_DEVICE_VERSION.*/TW_DEVICE_VERSION := ${{ github.event.inputs.TWRP_VERSION }}/' "$BOARD_CFG" || echo "TW_DEVICE_VERSION := ${{ github.event.inputs.TWRP_VERSION }}" >> "$BOARD_CFG"
        else
          echo "BoardConfig.mk not found at $BOARD_CFG"
        fi
      shell: bash

    - name: Clone common tree
      if: |
        github.event.inputs.COMMON_TREE_URL != null
        && github.event.inputs.COMMON_PATH != null
      run: |
        git clone ${{ github.event.inputs.COMMON_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.COMMON_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Sync Device Dependencies
      run: |
        bash ${GITHUB_WORKSPACE}/scripts/convert.sh ${{ github.event.inputs.DEVICE_PATH }}/${{ steps.buildtree.outputs.value }}.dependencies
        repo sync -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      continue-on-error: true

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery
      run: |
        env
        export PYENV_ROOT="$HOME/.pyenv"
        export PATH="$PYENV_ROOT/versions/2.7.18/bin:$PATH"
        sleep 5
        echo "___________________________________"
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng && make clean && make recoveryimage -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      shell: bash

    - name: Versioned artifacts
      run: |
        OUTDIR="${{ steps.pwd.outputs.workspace-folder }}/out/target/product/${{ github.event.inputs.DEVICE_NAME }}"
        IMG="$OUTDIR/recovery.img"
        if [ -f "$IMG" ]; then
          cp "$IMG" "$OUTDIR/recovery_${{ github.event.inputs.TWRP_VERSION }}.img"
        fi

    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: | 
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/recovery.img
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/recovery_${{ github.event.inputs.TWRP_VERSION }}.img
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*.zip
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/*vendor*.img
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.event.inputs.TWRP_VERSION }}-${{ github.run_id }}
        tag_name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.event.inputs.TWRP_VERSION }}-${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Target: recovery.img
          TWRP Version: ${{ github.event.inputs.TWRP_VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
